name: gacha_frontend
description: A Flutter gacha app frontend with 3D model viewing and AR support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Routing
  go_router: ^13.0.0
  
  # HTTP client
  dio: ^5.4.0
  
  # 3D model viewer
  model_viewer_plus: ^1.6.0
  
  # AR support
  ar_flutter_plugin: ^0.7.3
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true
